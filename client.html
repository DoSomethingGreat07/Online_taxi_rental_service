<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Portal</title>
    <script>
        async function registerClient() {
            const email = document.getElementById('client_email').value;
            const name = document.getElementById('client_name').value;

            const res = await fetch('http://localhost:5000/client/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, name})
            });

            const data = await res.json();
            alert(data.message || data.error);
        }

        async function viewAvailableModels() {
            const date = document.getElementById('rent_date').value;

            const res = await fetch(`http://localhost:5000/client/available_models?date=${date}`);
            const models = await res.json();
            console.log(models);
            alert(JSON.stringify(models));
        }
    </script>
</head>
<body>
    <h1>Client Portal</h1>

    <h2>Register Client</h2>
    Email: <input type="email" id="client_email"><br>
    Name: <input type="text" id="client_name"><br>
    <button onclick="registerClient()">Register</button>

    <h2>View Available Models for Rent</h2>
    Date (yyyy-mm-dd): <input type="text" id="rent_date"><br>
    <button onclick="viewAvailableModels()">View Available</button>
</body>
</html>
