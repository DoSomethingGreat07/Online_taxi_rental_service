<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Portal</title>
    <script>
        async function loginDriver() {
            const name = document.getElementById('driver_name').value;

            const res = await fetch('http://localhost:5000/driver/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            });

            const data = await res.json();
            alert(data.message || data.error);
        }

        async function listModels() {
            const res = await fetch('http://localhost:5000/driver/list_models');
            const models = await res.json();
            console.log(models);
            alert(JSON.stringify(models));
        }
    </script>
</head>
<body>
    <h1>Driver Portal</h1>

    <h2>Login Driver</h2>
    Name: <input type="text" id="driver_name"><br>
    <button onclick="loginDriver()">Login</button>

    <h2>List Available Car Models</h2>
    <button onclick="listModels()">List Models</button>
</body>
</html>
