<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Portal</title>
    <script>
        async function registerManager() {
            const ssn = document.getElementById('ssn').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const res = await fetch('http://localhost:5000/manager/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ssn, name, email})
            });

            const data = await res.json();
            alert(data.message || data.error);
        }

        async function loginManager() {
            const ssn = document.getElementById('login_ssn').value;

            const res = await fetch('http://localhost:5000/manager/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ssn})
            });

            const data = await res.json();
            alert(data.message || data.error);
        }
    </script>
</head>
<body>
    <h1>Manager Portal</h1>

    <h2>Register Manager</h2>
    SSN: <input type="text" id="ssn"><br>
    Name: <input type="text" id="name"><br>
    Email: <input type="email" id="email"><br>
    <button onclick="registerManager()">Register</button>

    <h2>Login Manager</h2>
    SSN: <input type="text" id="login_ssn"><br>
    <button onclick="loginManager()">Login</button>
</body>
</html>
